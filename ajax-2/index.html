<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  </head>
  <body>
    <!-- Создать форму добавления пользователя состоящую из следующих полей name, email, phone, website.
    При сабмите формы сделать POST запрос на сервер https://jsonplaceholder.typicode.com/users
    После ответа от сервера добавлять полученного пользователя на страницу в список.
    Для визуализации формы и спискаможете использовать произвольные стили. -->

    <section class="user-actions-wrap mt-5">
      <div class="container">
        <div class="row">
          <div class="col col-4">
            <div class="card">
              <div class="card-header">
                Add new user
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <form name="new-user-form">
                  <div class="form-group">
                    <label for="userName">User name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="userName"
                      name="name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="userEmail">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="userEmail"
                      aria-describedby="emailHelp"
                      name="email"
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      >We'll never share your email with anyone else.</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="userPhone">User phone</label>
                    <input
                      type="text"
                      class="form-control"
                      id="userPhone"
                      name="phone"
                    />
                  </div>
                  <div class="form-group">
                    <label for="userWebsite">User website</label>
                    <input
                      type="text"
                      class="form-control"
                      id="userWebsite"
                      name="website"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col col-4 -->
          <div class="col col-6">
            <div class="card">
              <div class="card-header">
                Users List
              </div>
              <div class="list-group users-list"></div>
            </div>
          </div>
          <!-- /.col col-6 -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.user-actions-wrap -->
    

    <script src="app.js"></script>
  </body>
</html>
